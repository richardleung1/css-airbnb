<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="container">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      <div class="row">
        <div class="city">
          <img src="img/san-francisco.jpg" alt="San Francisco">
          <p class="location">
            San Francisco
          </p>
        </div>
        <div class="city">
          <img src="img/new-york.jpg" alt="New York">
          <p class="location">
            New York
          </p>
        </div>
        <div class="city">
          <img src="img/london.jpg" alt="London">
          <p class="location">
            London
          </p>
        </div>
      </div>
      <button>See All Guidebooks</button>
    </div>
    <div class="container">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
      <div class="row">
        <div class="city">
          <img src="img/napa.jpg" alt="Napa">
          <p class="location">
            Napa
          </p>
        </div>
        <div class="city">
          <img src="img/sonoma.jpg" alt="Sonoma">
          <p class="location">
            Sonoma
          </p>
        </div>
        <div class="city">
          <img src="img/san-francisco-2.jpg" alt="San Francisco">
          <p class="location">
            San Francisco
          </p>
        </div>
      </div>
      <button>See All Destinations</button>
    </div>
  </section>
</body>
</html>
